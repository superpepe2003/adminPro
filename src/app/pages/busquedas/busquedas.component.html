<div class="row animated fadeIn fast">
    <div class="col-4">
        <div class="card">
            <div class="card-body">     
                <h3>Usuarios</h3>

                <div class="alert alert-info" *ngIf="usuarios.length === 0">
                  <p>No hay usuarios con ese término</p>
                </div>
                <div class="table-responsive" *ngIf="usuarios.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td>
                                    <img [src]="usuario.img | imagen: 'usuarios'" 
                                         class="w50">
                                </td>
                                <td>{{ usuario.nombre }}</td>
                            </tr>                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">

                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td>
                                    <img [src]="medico.img | imagen: 'medicos'" 
                                    class="w50">
                                </td>
                                <td>{{ medico.nombre }}</td>
                            </tr>                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">     
                <h3>Hospitales</h3>

                  <p>No hay hospitales con ese término</p>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
